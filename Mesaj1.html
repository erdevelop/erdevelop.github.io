<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gönderi Sayfası</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
        }
        .messages {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            max-width: 600px;
        }
        .message {
            margin-bottom: 10px;
        }
        .char-counter {
            margin-left: 10px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="inputBox" placeholder="Mesajınızı yazın..." maxlength="100" oninput="updateCharCounter()">
        <button onclick="sendMessage()">Gönder</button>
        <span class="char-counter" id="charCounter">100/100</span>
    </div>
    <div class="messages" id="messages"></div>

    <script>
        function getBrowserName() {
            const userAgent = navigator.userAgent;
            if (userAgent.includes("Firefox")) {
                return "Tarayıcı1";
            } else if (userAgent.includes("Chrome") && !userAgent.includes("Edg")) {
                return "Tarayıcı2";
            } else if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) {
                return "Tarayıcı3";
            } else if (userAgent.includes("Edg")) {
                return "Tarayıcı4";
            } else {
                return "Tarayıcı";
            }
        }

        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'User-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        function sendMessage() {
            const inputBox = document.getElementById('inputBox');
            const messages = document.getElementById('messages');
            const messageText = inputBox.value;
            if (messageText.trim() !== "") {
                const now = new Date();
                const timestamp = now.toLocaleString('tr-TR', { hour12: false });
                const browserName = getBrowserName();
                const userId = getUserId();
                const message = document.createElement('div');
                message.className = 'message';
                message.textContent = `${timestamp} - ${browserName} (${userId}): ${messageText}`;
                messages.appendChild(message);
                inputBox.value = "";
                updateCharCounter();
            }
        }

        function updateCharCounter() {
            const inputBox = document.getElementById('inputBox');
            const charCounter = document.getElementById('charCounter');
            const remainingChars = 100 - inputBox.value.length;
            charCounter.textContent = `${remainingChars}/100`;
        }
    </script>
</body>
</html>
