<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Kayan Yazı</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        .controls label, .controls select, .controls input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="controls">
        <label for="mode">Mod:</label>
        <select id="mode">
            <option value="default">Default</option>
            <option value="randomColors">Random Colors</option>
        </select>
        <br>
        <label for="speed">Hız:</label>
        <input type="range" id="speed" min="1" max="1000" value="500">
    </div>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アカサタナハマヤラワガザダバパイキシチニヒミリギジヂビピウクスツヌフムユルグズヅブプエケセテネヘメレゲゼデベペオコソトノホモヨロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';

        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        let speed = 10;
        let mode = 'default';

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                if (mode === 'randomColors') {
                    ctx.fillStyle = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
                } else {
                    ctx.fillStyle = '#0F0';
                }
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }

                rainDrops[i]++;
            }
        };

        setInterval(draw, speed);

        document.getElementById('mode').addEventListener('change', (event) => {
            mode = event.target.value;
        });

        document.getElementById('speed').addEventListener('input', (event) => {
            speed = event.target.value * 5;
            clearInterval(interval);
            interval = setInterval(draw, speed);
        });

        let interval = setInterval(draw, speed);
    </script>
</body>
</html>
