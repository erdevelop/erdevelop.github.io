<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erdal's Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Erdevelop</h1>
            <ul>
                <li><a href="#meteor-war">Meteor War Endless</a></li>
                <li><a href="#numbermatic">Numbermatic Basic</a></li>
                <li><a href="#kelime-notu">Kelime Notu</a></li>
                <li><button id="darkModeToggle">Dark Mode</button></li>
            </ul>
        </nav>
        <canvas id="bgCanvas"></canvas>
        <div class="header-content">
            <h2>Welcome to Erdevelop</h2>
            <p>Mobile Application and Game Development</p>
        </div>
    </header>
    <main>
        <!-- Meteor War Endless -->
        <section id="meteor-war" class="app-section">
            <h2>Meteor War Endless</h2>
            <div class="card">
                <img src="MeteorWarEndless_512x512.png" alt="Meteor War Logo">
                <div class="card-content">
                    <p>Install for:</p>
                    <a href="https://play.google.com/store/apps/details?id=com.erdevelop.MeteorWar" target="_blank">
                        <img src="google-play-badge.png" alt="Google Play">
                    </a>
                    <a href="https://apps.apple.com/us/app/meteor-war-endless/id1660066399" target="_blank">
                        <img src="app-store-badge.png" alt="App Store">
                    </a>
                </div>
            </div>
        </section>
        <!-- Other app sections -->
        <section id="numbermatic" class="app-section">
            <h2>Numbermatic Basic</h2>
            <div class="card">
                <img src="Numbermatic_512x512.png" alt="Numbermatic Logo">
                <div class="card-content">
                    <p>Install for:</p>
                    <a href="https://play.google.com/store/apps/details?id=com.erdevelop.Numbermatic" target="_blank">
                        <img src="google-play-badge.png" alt="Google Play">
                    </a>
                    <a href="https://apps.apple.com/us/app/numbermatic-basic/id1665455695" target="_blank">
                        <img src="app-store-badge.png" alt="App Store">
                    </a>
                </div>
            </div>
        </section>
        <section id="kelime-notu" class="app-section">
            <h2>Kelime Notu</h2>
            <div class="card">
                <img src="KelimeNotu_512x512.png" alt="Kelime Notu Logo">
                <div class="card-content">
                    <p>Install for:</p>
                    <a href="https://play.google.com/store/apps/details?id=com.erdevelop.KelimeNotu" target="_blank">
                        <img src="google-play-badge.png" alt="Google Play">
                    </a>
                    <a href="https://apps.apple.com/us/app/kelime-notu/id6444517738" target="_blank">
                        <img src="app-store-badge.png" alt="App Store">
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Erdal Üstünol. All rights reserved.</p>
        <a href="mailto:erdevelopandroid@gmail.com">Contact Support</a>
    </footer>

    <script src="script.js"></script>

</html>
