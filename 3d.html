<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Shapes</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Sahne oluşturun
        const scene = new THREE.Scene();

        // Kamera oluşturun
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        // Renderer oluşturun
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Küp oluşturun
        const geometryCube = new THREE.BoxGeometry();
        const materialCube = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometryCube, materialCube);
        cube.position.x = -6;
        scene.add(cube);

        // Silindir oluşturun
        const geometryCylinder = new THREE.CylinderGeometry(1, 1, 2, 32);
        const materialCylinder = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const cylinder = new THREE.Mesh(geometryCylinder, materialCylinder);
        cylinder.position.x = -3;
        scene.add(cylinder);

        // Koni oluşturun
        const geometryCone = new THREE.ConeGeometry(1, 2, 32);
        const materialCone = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const cone = new THREE.Mesh(geometryCone, materialCone);
        cone.position.x = 0;
        scene.add(cone);

        // Üçgen prizma oluşturun
        const geometryTriPrism = new THREE.CylinderGeometry(1, 1, 2, 3);
        const materialTriPrism = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const triPrism = new THREE.Mesh(geometryTriPrism, materialTriPrism);
        triPrism.position.x = 3;
        scene.add(triPrism);

        // Kare prizma oluşturun
        const geometrySquarePrism = new THREE.BoxGeometry(1, 2, 1);
        const materialSquarePrism = new THREE.MeshBasicMaterial({ color: 0xff00ff });
        const squarePrism = new THREE.Mesh(geometrySquarePrism, materialSquarePrism);
        squarePrism.position.x = 6;
        scene.add(squarePrism);

        // Üçgen piramit oluşturun
        const geometryTriPyramid = new THREE.ConeGeometry(1, 2, 3);
        const materialTriPyramid = new THREE.MeshBasicMaterial({ color: 0x00ffff });
        const triPyramid = new THREE.Mesh(geometryTriPyramid, materialTriPyramid);
        triPyramid.position.x = -6;
        triPyramid.position.y = -3;
        scene.add(triPyramid);

        // Dikdörtgen piramit oluşturun
        const geometryRectPyramid = new THREE.CylinderGeometry(0, 1, 2, 4);
        const materialRectPyramid = new THREE.MeshBasicMaterial({ color: 0xffa500 });
        const rectPyramid = new THREE.Mesh(geometryRectPyramid, materialRectPyramid);
        rectPyramid.position.x = -3;
        rectPyramid.position.y = -3;
        scene.add(rectPyramid);

        // Beşgen piramit oluşturun
        const geometryPentPyramid = new THREE.CylinderGeometry(0, 1, 2, 5);
        const materialPentPyramid = new THREE.MeshBasicMaterial({ color: 0x8a2be2 });
        const pentPyramid = new THREE.Mesh(geometryPentPyramid, materialPentPyramid);
        pentPyramid.position.x = 0;
        pentPyramid.position.y = -3;
        scene.add(pentPyramid);

        // Altıgen piramit oluşturun
        const geometryHexPyramid = new THREE.CylinderGeometry(0, 1, 2, 6);
        const materialHexPyramid = new THREE.MeshBasicMaterial({ color: 0xdeb887 });
        const hexPyramid = new THREE.Mesh(geometryHexPyramid, materialHexPyramid);
        hexPyramid.position.x = 3;
        hexPyramid.position.y = -3;
        scene.add(hexPyramid);

        // Beşgen prizma oluşturun
        const geometryPentPrism = new THREE.CylinderGeometry(1, 1, 2, 5);
        const materialPentPrism = new THREE.MeshBasicMaterial({ color: 0x5f9ea0 });
        const pentPrism = new THREE.Mesh(geometryPentPrism, materialPentPrism);
        pentPrism.position.x = 6;
        pentPrism.position.y = -3;
        scene.add(pentPrism);

        // Altıgen prizma oluşturun
        const geometryHexPrism = new THREE.CylinderGeometry(1, 1, 2, 6);
        const materialHexPrism = new THREE.MeshBasicMaterial({ color: 0xd2691e });
        const hexPrism = new THREE.Mesh(geometryHexPrism, materialHexPrism);
        hexPrism.position.x = -6;
        hexPrism.position.y = -6;
        scene.add(hexPrism);

        // Animasyon fonksiyonu
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            cylinder.rotation.x += 0.01;
            cylinder.rotation.y += 0.01;
            cone.rotation.x += 0.01;
            cone.rotation.y += 0.01;
            triPrism.rotation.x += 0.01;
            triPrism.rotation.y += 0.01;
            squarePrism.rotation.x += 0.01;
            squarePrism.rotation.y += 0.01;
            triPyramid.rotation.x += 0.01;
            triPyramid.rotation.y += 0.01;
            rectPyramid.rotation.x += 0.01;
            rectPyramid.rotation.y += 0.01;
            pentPyramid.rotation.x += 0.01;
            pentPyramid.rotation.y += 0.01;
            hexPyramid.rotation.x += 0.01;
            hexPyramid.rotation.y += 0.01;
            pentPrism.rotation.x += 0.01;
            pentPrism.rotation.y += 0.01;
            hexPrism.rotation.x += 0.01;
            hexPrism.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
